<div>
  <h2 id="page-heading" data-cy="AHeading">
    <span jhiTranslate="appGwApp.a.home.title">AS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="appGwApp.a.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-a"
        [routerLink]="['/a/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="appGwApp.a.home.createLabel"> Create a new A </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="aS?.length === 0">
    <span jhiTranslate="appGwApp.a.home.notFound">No aS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="aS && aS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="appGwApp.a.uid">Uid</span></th>
          <th scope="col"><span jhiTranslate="appGwApp.a.entAAAcod">Ent AA Acod</span></th>
          <th scope="col"><span jhiTranslate="appGwApp.a.entAAAdsc">Ent AA Adsc</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of aS; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/a', a.id, 'view']">{{ a.id }}</a>
          </td>
          <td>{{ a.uid }}</td>
          <td>{{ a.entAAAcod }}</td>
          <td>{{ a.entAAAdsc }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/a', a.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/a', a.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(a)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
