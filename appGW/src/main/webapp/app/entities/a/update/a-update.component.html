<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-a-heading" data-cy="ACreateUpdateHeading" jhiTranslate="appGwApp.a.home.createOrEditLabel">Create or edit a A</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.a.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.a.entAAAcod" for="field_entAAAcod">Ent AA Acod</label>
          <input type="text" class="form-control" name="entAAAcod" id="field_entAAAcod" data-cy="entAAAcod" formControlName="entAAAcod" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.a.entAAAdsc" for="field_entAAAdsc">Ent AA Adsc</label>
          <input type="text" class="form-control" name="entAAAdsc" id="field_entAAAdsc" data-cy="entAAAdsc" formControlName="entAAAdsc" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
