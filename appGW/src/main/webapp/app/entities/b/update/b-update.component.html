<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-b-heading" data-cy="BCreateUpdateHeading" jhiTranslate="appGwApp.b.home.createOrEditLabel">Create or edit a B</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.b.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.b.entAAAuid" for="field_entAAAuid">Ent AA Auid</label>
          <input type="number" class="form-control" name="entAAAuid" id="field_entAAAuid" data-cy="entAAAuid" formControlName="entAAAuid" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.b.entBBBcod" for="field_entBBBcod">Ent BB Bcod</label>
          <input type="text" class="form-control" name="entBBBcod" id="field_entBBBcod" data-cy="entBBBcod" formControlName="entBBBcod" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.b.entBBBdsc" for="field_entBBBdsc">Ent BB Bdsc</label>
          <input type="text" class="form-control" name="entBBBdsc" id="field_entBBBdsc" data-cy="entBBBdsc" formControlName="entBBBdsc" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.b.entAAAuid" for="field_entAAAuid">Ent AA Auid</label>
          <select class="form-control" id="field_entAAAuid" data-cy="entAAAuid" name="entAAAuid" formControlName="entAAAuid">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="aOption.id === editForm.get('entAAAuid')!.value?.id ? editForm.get('entAAAuid')!.value : aOption"
              *ngFor="let aOption of aSSharedCollection; trackBy: trackAById"
            >
              {{ aOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
