<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-e-heading" data-cy="ECreateUpdateHeading" jhiTranslate="appGwApp.e.home.createOrEditLabel">Create or edit a E</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.e.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.e.entCCCuid" for="field_entCCCuid">Ent CC Cuid</label>
          <input type="number" class="form-control" name="entCCCuid" id="field_entCCCuid" data-cy="entCCCuid" formControlName="entCCCuid" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.e.entEEEcod" for="field_entEEEcod">Ent EE Ecod</label>
          <input type="text" class="form-control" name="entEEEcod" id="field_entEEEcod" data-cy="entEEEcod" formControlName="entEEEcod" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.e.entEEEdsc" for="field_entEEEdsc">Ent EE Edsc</label>
          <input type="text" class="form-control" name="entEEEdsc" id="field_entEEEdsc" data-cy="entEEEdsc" formControlName="entEEEdsc" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="appGwApp.e.entCCCuid" for="field_entCCCuid">Ent CC Cuid</label>
          <select class="form-control" id="field_entCCCuid" data-cy="entCCCuid" name="entCCCuid" formControlName="entCCCuid">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="cOption.id === editForm.get('entCCCuid')!.value?.id ? editForm.get('entCCCuid')!.value : cOption"
              *ngFor="let cOption of cSSharedCollection; trackBy: trackCById"
            >
              {{ cOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
